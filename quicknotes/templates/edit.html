{% extends "base.html" %}
{% load static %}
{% block title %}Edit Note - Quick Notes doofle{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card doodle-card">
      <div class="card-body">
        <h5 class="card-title">Edit Note</h5>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.title }}
          </div>
          <div class="mb-3">
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
