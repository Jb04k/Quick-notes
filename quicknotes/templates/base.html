{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Quick Notes doofle{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Doodle CSS -->
  <link rel="stylesheet" href="{% static 'notes/css/style.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Header Section -->
  <header class="doodle-header text-center">
    <h1>
      QuickNotes 
    </h1>
  </header>

  <!-- Main Content Section -->
  <div class="container my-5">
    {% block content %}
      <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

  <!-- Footer Section -->
  <footer class="doodle-footer text-center">
    {% block footer %}
      &copy; 2025 Quick Notes doofle. All rights reserved.
    {% endblock %}
  </footer>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
